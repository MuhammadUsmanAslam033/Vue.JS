     <body>
<ul id="v-for-object" class="demo">

      {{ value }}
    </li>
  </ul>

      Vue.createApp({
  data() {
    return {
      myObject: {
        title: 'How to do lists in Vue',
        author: 'Muhammad Usman Aslam',
        publishedAt: '2016-04-10'
      }
    }
  }
}).mount('#v-for-object')
